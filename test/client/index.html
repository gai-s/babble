<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" type="text/css" href="../../client/css/main.css"/>

    <link href="../../node_modules/mocha/mocha.css" rel="stylesheet" />

    <meta home="viewport" content="width=device-width, initial-scale=1">
    <script defer async src="../../client/scripts/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>

    <div id="mocha"></div>
    <header>
      <img src="..\..\client\images\logo.png" alt="babble logo - talk freely"/>
    </header>
    <div class="registerForm-overlay">
      <form class="registerForm" method="POST" action="http://localhost:9000/login">
            <h2>who are you?</h2>
            <p><label for="name"> Full name:  </label>
              <input type="text" id="name"/>
            </p>
            <p><label for="email"> Email: </label>
              <input  type="text" id="email"/>
            </p>
            <p>
              <button class="registerForm-anonymousbutton" type="submit">Stay Anonymous</button>
              <button class="registerForm-savebutton" type="submit">Save</button>
            </p>
      </form>
    </div>
    <section>
      <nav></nav>
      <main>
        <header>
          <h2 class="header-headling" >Vegans</h2>
          <dl class="header-status">
              <dt class="header-status-massagesicon"><img src="..\..\client\images\massages_number.png" aria-label="number of messages"/></dt>
              <dd class="header_massagesnum">-</dd> 
              <dt class="header-status-usersicon"><img src="..\..\client\images\people_number.png" aria-label="number of online users"/></dt>
              <dd class="header_usersnum">-</dd>
          </dl>
        </header>
        <div class="MessagesList-container">
          <ol class="MessagesList">
            <li class="MessagesList-msg hidden">
              <img class="MessagesList-msgavatar" src="..\..\client\images\anonymous.png"/ alt="">
              <blockquote class="MessagesList-blockquote">
                <cite class="MessagesList-msgname">Alex Krul</cite>
                <time class="MessagesList-msgtime"></time>
                <button class="material-icons MessagesList-deleteicon hidden" aria-label="Delete message">clear</button>
                <p class="MessagesList-msgtext">Veggies es bonus vobis, proinde essum magis kohlrabi onion daikon amaranth tatsoi tomatillo melon azuki bean garlic.</p>
              </blockquote> 
            </li>
          </ol>
        </div>

        <form class="MessageSubmitForm" method="POST" action="http://localhost:9000/login">
          <textarea class="MessageSubmitForm-text"></textarea>
          <button class="MessageSubmitForm-button" aria-label="Send message"><img src="..\..\client\images\button.png"/></button>
        </form>
      </main>
    </section>

    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script>
        mocha.setup('bdd');
    </script>

    <script src="../../client/scripts/main.js"></script>

    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>
  </body>
</html>
